<template name="qrScanner">
  {{> _qrScanner}}
</template>

<template name="_qrScanner">
  <div id="qr-scanner">
    {{#unless isCordova}}
      <video id="qr-scanner-video" autoplay></video>
    {{/unless}}
    <canvas id="qr-canvas" class="{{#if isCordova}}isCordova{{/if}}"></canvas>
  </div>
</template>
